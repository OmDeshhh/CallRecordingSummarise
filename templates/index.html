<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio/Video Transcriber & Summarizer</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ AI Transcribe & Summarize</h1>
    <h2 style="font-weight: 400; margin-bottom: 10px;">powered by AssemblyAI + Gemini</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="file" style="font-weight: 500;">Upload Audio/Video (.mp3, .mp4, .wav):</label>
      <input type="file" name="file" accept="audio/*,video/*" required />
      <button type="submit">🚀 Upload & Process</button>
    </form>
  </div>
</body>
</html>
